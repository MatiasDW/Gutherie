version: "3.9"

services:
  web:
    build: .
    container_name: ai-chatroom-web
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

volumes:
  ollama-data:
