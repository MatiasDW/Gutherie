<div class="bots-section">
  <h2>Bots</h2>
  <ul>
    {% for bot in bots %}
      {% set attached = bot.id in attached_bot_ids %}
      <li>
        <strong>{{ bot.name }}</strong> ({{ bot.role }})
        <form method="post"
              action="{{ url_for('main.toggle_conv_bot', conv_id=current_conversation.id, bot_id=bot.id) }}"
              style="display:inline;">
          <button type="submit">
            {% if attached %}Remove{% else %}Add{% endif %}
          </button>
        </form>

        <form method="post"
              action="{{ url_for('main.update_bot_model', bot_id=bot.id) }}">
          <select name="model_name" onchange="this.form.submit()">
            <option value="llama3" {% if bot.model_name == 'llama3' %}selected{% endif %}>llama3</option>
            <option value="llama3.2" {% if bot.model_name == 'llama3.2' %}selected{% endif %}>llama3.2</option>
            <option value="mistral" {% if bot.model_name == 'mistral' %}selected{% endif %}>mistral</option>
          </select>
        </form>
      </li>
    {% endfor %}
  </ul>
</div>
